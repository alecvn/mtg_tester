<td id="card_{{ counter }}" class="card_container">
  <div class="card_container">
    <div class="card_image">
      <img height="150px" src="/media/{{ card.card.image }}" onclick="do_card_action()"/>
    </div>
  
    <div class="card_actions">
      <select>
	<option value="tap">tap</option>
	<option value="put in play">put in play</option>
	<option value="put in graveyard">put in graveyard</option>
	<option value="put on top of library">put on top of library</option>
	<option value="shuffle into library">shuffle into library</option>
	<option value="return to hand">return to hand</option>
	<option value="remove from game">remove from game</option>
	<option value="add a counter">add a counter</option>
	<option value="remove a counter">remove a counter</option>
      </select>
    </div>
    
  </div>
</td>
